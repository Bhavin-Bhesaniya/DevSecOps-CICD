apiVersion: v1
kind: PersistentVolumeClaim
metadata:
 name: mongo-volume-claim
 namespace: three-tier
spec: 
 accessModes:  
    - ReadWriteOnce
 storageClassName: ""
 resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
 name: mongo-pv
 namespace: three-tier
spec:
 capacity: 
    storage: 1Gi
 volumeMode: Filesystem
 accessModes:
    - ReadWriteOnce
 hostPath:
    path: /data/db
